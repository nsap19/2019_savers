{%extends 'main/layout.html'%}
{%load staticfiles%}
{%block content%}

<h1>shopping cart</h1>
{% for basket in baskets.all %}

        {% for product in products.all %}
        <div>
        {{basket.product}}
        </div>
        {% endfor %}
    {% endif %}
{% endfor %}

{%endblock%}
